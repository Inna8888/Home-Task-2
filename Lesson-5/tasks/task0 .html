   <p>
      Вивести на екран 8 кнопок з написом “Hello”.

   </p>

   <script>
      
      //1.Вводимо необхідні дані
          
      //2.Знаходимо результат
      for (let i = 1; i <8 ; i++) {
         
      let button = document.createElement('button');  // Створюємо нову кнопку
      button.textContent = 'Hello';
      document.body.appendChild(button);  // Додаємо кнопку на сторінку        
      document.write(`<br>`)
   }
      
      //3.Виводимо результат
      
   </script>
