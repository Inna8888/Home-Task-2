<body>
         
   <h1>Задача -2</h1>
   <p>
      Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
   </p>

   <script>
      
      //1.Вводимо необхідні дані
      let num;
      let oddNum=0; //непарні
      let evenNum=0; //парні
      
      //2.Знаходимо результат
      if (confirm('Почати тестування?')) {
         for (let num = 1; num < 100; num++) {
         let numPrint = 1 + Math.floor(Math.random()*1000);
         document.write(`${numPrint}<br>`);
         if (numPrint%2===0)
         evenNum++;
         else
         oddNum++;
        
      }
      if (evenNum > oddNum)
      document.write(`${evenNum} парних більше, ніж ${oddNum} непарних`);
      else 
      document.write(`${oddNum} непарних більше, ніж ${evenNum} парних`);
   }
      //3.Виводимо результат
      
   </script>
</body>
